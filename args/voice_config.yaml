# Voice Configuration — Atlas Outbound Calling
# Twilio ConversationRelay + Claude API + ElevenLabs TTS / Google STT

tts:
  provider: ElevenLabs
  voice: UgBBYS2sOqTuMpoF3BR0    # ElevenLabs default voice. Test others below:
  # voice: pNInz6obpgDQGcFmaJgB   # Adam — deep, clear male
  # voice: TxGEqnHWrfWFTfGW9XjX   # Josh — deep, warm male
  # voice: ErXwobaYiN019PkySvjV   # Antoni — young, well-spoken male
  # voice: VR6AewLTigWG4xSOukaG   # Arnold — crisp male
  # voice: NYC9WEgkq1u4jiqBseQ9   # Twilio demo voice
  # Format: VOICE_ID or VOICE_ID-MODEL-SPEED_STABILITY_SIMILARITY
  # Models: flash_v2_5 (default), turbo_v2_5 | Speed: 0.7-1.2 | Stability/Similarity: 0.0-1.0
  text_normalization: auto         # on, auto, or off
  language: en-US

stt:
  provider: google
  language: en-US

claude:
  model: claude-sonnet-4-5-20250929   # Sonnet for latency — Opus adds perceptible lag
  max_tokens: 300                      # Keep voice responses short
  temperature: 0.7

call:
  max_duration_minutes: 30
  server_port: 8001
  greeting_pause_ms: 500     # Pause before greeting to let connection settle

system_prompt: |
  You are Atlas, Norm's AI assistant. You are on a phone call.
  Rules for voice conversation:
  - Keep responses to 1-3 sentences unless asked for detail
  - Spell out numbers ("twenty" not "20")
  - No markdown, emojis, bullet points — speak naturally
  - Be direct and friendly
  - If you don't know something, say so briefly
  - When the conversation is winding down, say goodbye naturally
